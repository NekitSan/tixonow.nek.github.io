<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipleuse slider</title>
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/config.css">
    <link rel="stylesheet" href="css/default.css">
</head>
<body>
    <header class="container">
        <nav class="header__container">
            <ul class="menu">
                <li class="menu__item">
                    <a href="../index.html" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                    <a href="multipleuse.html" class="menu__link menu__link--action">Multipleuse slider</a>
                </li>
                <li class="menu__item">
                    <a href="full.html" class="menu__link">Full slider</a>
                </li>
                <li class="menu__item">
                    <a href="middle.html" class="menu__link">Middle slider</a>
                </li>
                <li class="menu__item">
                    <a href="ease.html" class="menu__link">Ease slider</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="slider slider--multe">
            <div class="slider_preview">
                <div class="slider_preview__cell">
                    <img class="slider_preview__image" src="" alt="Слайд 1">
                </div>
            </div>
            <div class="slider_control">
                <div class="slider__button_left"></div>
                <div class="slider__button_right"></div>
                <div class="slider__list_checkbox">
                </div>
            </div>
            <div class="slider_list">
                <div class="slider_list__slides">
                    <div class="slider__slide">
                        <img src="image/1.jpg" alt="Слайд 1">
                    </div>
                    <div class="slider__slide">
                        <img src="image/2.jpg" alt="Слайд 2">
                    </div>
                    <div class="slider__slide">
                        <img src="image/3.jpg" alt="Слайд 3">
                    </div>
                    <div class="slider__slide">
                        <img src="image/4.jpg" alt="Слайд 4">
                    </div>
                    <div class="slider__slide">
                        <img src="image/5.jpg" alt="Слайд 5">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/multe/app.js"></script>
</body>
</html>
